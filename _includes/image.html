<!-- _includes/image.html -->
<div class="image-wrapper {{include.wrapper-class}}" >
    {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}

    <img src="{{ site.url }}/{{ include.img }}" alt="{{include.title}}" />

    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <span class="image-caption">{{ include.caption }}</span>
    {% endif %}
</div>
